<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Pig-Dice</title>
</head>

<body>
  <div class="header">
    <h1>Let's Play</h1>
    <h1><strong>PIG DICE!</strong></h1>
  </div>
  <div class="container">
    <form id="player-selection">
      <h2><strong>Pick a Player</strong></h2>
      <div class="form-group">
        <label for="player1">Player 1</label>
        <input id="player1-name" type="text">
      </div>
      <div class="form-group">
        <label for="player2">Player 2</label>
        <input id="player2-name" type="text">
      </div>
      <button id="play-btn" type="submit">Let's Play!</button>
    </form>
  </div>
  <div class="row" id="display-players">
    <div class="col-md-6">
      <h1><span id="player1-Name"></span> : <span id="player1-Score"></span></h1>
      <button class="btn btn-success" id="roll-btn" type="submit">Roll Dice!</button>
      <span><button class="btn btn-danger" id="hold-btn"type="submit">Hold Dice!</button></span>
    </div>
    <div class="col-md-6">
      <h1><span id="player2-Name"></span> : <span id="player2-Score"></span></h1>
      <button class="btn btn-success" id="roll-btn" type="submit">Roll Dice!</button>
      <span><button class="btn btn-danger" id="hold-btn"type="submit">Hold Dice!</button></span>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
